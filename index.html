<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&family=Quantico&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="./martinIcon.svg" class="logo">
    </div>  
    <div class="input-container">
      <textarea name="textarea" rows="10" cols="50" id="text-input" class="text-input" placeholder="Write your text here..."></textarea>
      
      <div class="button-container">
        <button id="encrypter-button" class="button-encrypt" onclick="encrypt()">Encrypt</button>
        <button id="unencrypter-button" class="button-unencrypt" onclick="unencrypt()">Unencrypt</button>
      </div>
    </div>
    <div class="output-container">
      <div class="output-text-container">
        <img src="./martinIcon.svg" id="logo-output" class="logo-output">
        <div id="text-output" class="text-output"></div>
      </div>
      <button id="copy-button" class="button-copy" onclick="copy()">Copy</button>
    </div>
  </div>
  
  
  <script src="./script.js"></script>
</body>
</html>
